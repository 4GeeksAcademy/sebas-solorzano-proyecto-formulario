<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Payment form example</h5>

                <!-- Mensaje de error -->
                <div class="alert alert-danger p-2" role="alert">
                    Some fields are missing
                </div>

                <form>
                    <!-- Card #, CVC, Amount -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" pattern="\d{16}"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVC</label>
                            <input type="number" class="form-control" placeholder="0000" min="100" max="9999" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" placeholder="Amount" min="1" required>
                            </div>
                        </div>
                    </div>

                    <!-- First Name, Last Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>

                    <!-- City, State, Postal Code -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option>Pick a state</option>
                                <option>California</option>
                                <option>Florida</option>
                                <option>Texas</option>
                                <option>New York</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" pattern="\d{4,10}" required>
                        </div>
                    </div>

                    <!-- MÃ©todos de pago -->
                    <div class="mb-3 col-4">
                        <label class="form-label fw-bold">We accept:</label>
                        <div class="d-flex align-items-center justify-content-between p-3 rounded " style="background-color: #5a5a5a;">
                            <div class="form-check me-3 d-flex align-items-center gap-2">
                                <input class="form-check-input" type="radio" name="payment" id="mastercard">
                                <label class="form-check-label text-white fs-3" for="mastercard">
                                  <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check me-3 d-flex align-items-center gap-2">
                                <input class="form-check-input" type="radio" name="payment" id="visa">
                                <label class="form-check-label text-white fs-3" for="visa">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check me-3 d-flex align-items-center gap-2">
                                <input class="form-check-input" type="radio" name="payment" id="diners">
                                <label class="form-check-label text-white fs-3" for="diners">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check me-3 d-flex align-items-center gap-2">
                                <input class="form-check-input" type="radio" name="payment" id="amex">
                                <label class="form-check-label text-white fs-3" for="amex">
                                     <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Mensaje -->
                    <div class="row mb-3">
                        <div class="col-md-6 ms-auto">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="3" required></textarea>
                            <div class="form-text">Add any notes here.</div>
                        </div>
                    </div>
            </div>

            <!-- Botones alineados a la derecha -->
            <div class="d-flex justify-content-end gap-2 m-4 bg-light py-4">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ">Send</button>
            </div>

            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
